<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="public/style.css" rel="stylesheet">
</head> 
<body>
 <!--Header-->  
<!--Body-->
<div id="error"></div>
<form name = "myForm" id="form">
<div class="flex items-center justify-center min-h mt-5 ml-10">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <div class="flex justify-center">
        </div>
        <h3 class="text-2xl font-bold text-center">Login</h3>
        <div id="error"></div>
        <form action="form">
            <div class="mt-4">
                <div class="mt-4 input-field" name="loginmail" id="login-email" for="email" >
                    <label class="block" for="email">User Name<label>
                            <input type="text" placeholder="Email"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" id="userName">
                    <span class="block emailError text-red-500 text-xs  hidden">error</span>
                </div>
                <div class="mt-4 input-field" name="password" id="login-password">
                    <label class="block" for="password">Password<label>
                            <input type="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" id="user-password">
                            <span class="block passwordError text-red-500 text-xs  hidden">error</span>
                </div>
                <div class="flex input-field button" id="submit" type="login-button">
                    <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" type="submit" >Login</button>
                </div>
                <div class="mt-6 text-grey-dark">
                    Don't have an account?
                    <a class="text-blue-600 hover:underline" href="index.html">
                        Sign Up
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</form>
  

  <script src="script.js"></script>
</body>
</html>
