<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="public/style.css" rel="stylesheet">
</head>
<body>
 <!--Header-->  
<!--Body-->
<form name="myForm" onsubmit="return signUp()">
<div class="flex items-center justify-center min-h mt-2 ml-10">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <div class="flex justify-center">
        </div>
        <h3 class="text-2xl font-bold text-center">Register</h3>
        <form action="">
            <div class="mt-4">
                <div class="mt-4 input-field" id="name">
                    <label class="block" for="Name">Name<label>
                            <input type="text" placeholder="Name"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="fullName" id="userName">
                                <label for=""></label>
                                <small></small>
                </div>
                <div class="mt-4 input-field" id="email">
                    <label class="block" for="email">Email<label>
                            <input type="text" placeholder="Email"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="email" id="user-email">
                                <small></small>
                </div>
                <div class="mt-4 input-field" id="password" name="password1" >
                    <label class="block" for="password">Password<label>
                            <input type="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="userpass" id="user-password">
                                <small><span class="text-xs text-red-400">Password must be numbers & letters</span></small>
                </div>
                <div class="mt-4 input-field" id="confirm-password" name="password2" >
                    <label class="block" for="confirm-password">Confirm Password<label>
                            <input type="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" id="confirm-password">
                                <small></small>
                </div>
                <span class="text-xs text-red-400">Password must be same!</span>
                <div class="flex input-field button">
                    <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Create
                        Account</button>
                        <p id="signup-button"></p>
                </div>
                <div class="mt-6 text-grey-dark">
                    Already have an account?
                    <a class="text-blue-600 hover:underline" href="login.html">
                        Log in
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</form>
  

  <script src="script.js"></script>
</body>
</html>
